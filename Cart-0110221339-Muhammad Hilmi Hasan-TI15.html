<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Chart</title>
</head>
<body style="max-width: 800px; border: 1px solid black; margin: auto;">
    <header style="background-color: rgb(240, 179, 12);">
        <nav style="display: flex; padding: 10px; gap: 30px; justify-content: space-between; border: 1px solid black;">
            <ul style="display: flex; list-style-type: none; gap: 10px;">
                <li>
                    <a href="">Site Name</a>
                </li>
            </ul>
            <ul style="box-sizing: border-box; display: flex; list-style-type: none; gap: 10px;">
                <li style="box-sizing: border-box;"><a href="/" style="text-decoration: none;">category1</a></li> |
                <li><a href="events"  style="text-decoration: none;">category2</a></a></li> |
                <li><a href="/contact" style="text-decoration: none;">category3</a></li> |        
            </ul>
            <ul style="box-sizing: border-box; display: flex; list-style-type: none; gap: 10px;">
                <li><i class="bi bi-search"></i></li>
                <i class="bi bi-cart"></i>
                <li style="display: flex; gap: 5px;">
            </li>
            </ul>
        </nav>
    </header>

    <div style="display: flex; gap: 20px; margin-top: 10px;">
        <main style="width: 60%; border: 2px solid gray(91, 45, 129);">
            <h1>Your Cart</h1>
            <table style="width: 100%; border: none;">
                <thead>
                    <tr>
                        <td class="col-head">Item</td>
                        <td class="col-head">Price</td>
                        <td class="col-head">Quantity</td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td class="img-tshirt" style="display: flex; align-items: center;"> <img width="100px" src="download.jpg"
                            <p>Tshirt <br> Size Big</p>
                        </td>
                        <td>`<b>$30.000</b></td>
                        <td>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                
                <tfoot>
                    <tr>
                        <td style="border-top: 1px solid black; border-bottom: 1px solid black;"colspan="3" align="right">Subtotal: <b>$20.000</b></td>
                    </tr>
                </tfoot> 
            </table>
        </main>

        <aside style="width: 400px; background-color: rgb(241, 125, 30); padding: 10px; display: grid; align-items: center;">
            <h2>Sumary ( 1 item )</h2>
            <table style="width: 100%;">
                <tr style="padding: 10px 0;">
                    <td style="padding: 10px 0;">Subtotal</td>
                    <td style="padding: 10px 0;" align="right" >$30.000</td>
                </tr>
                <tr style="padding: 10px 0;">
                    <td style="padding: 10px;">Shipping</td>
                    <td style="padding: 10px;" align="right" >-</td>
                </tr>
                <tr style="padding: 10px 0;">
                    <td style="padding: 10px;">Est. Taxes</td>
                    <td style="padding: 10px;" align="right" >-</td>
                </tr>
                <tr style="padding: 10px;">
                    <td style="padding: 10px;">Total</td>
                    <td style="padding: 10px;" align="right" >$30.000</td>
                </tr>
            </table>
            <a style="background-color: rgb(207, 236, 101)" align="center" href="">Checkout</a>
        </aside>    
    </div>

    <footer style="border: 1px solid black; margin-top: 100px; display: grid; gap: 10px; padding: 20px;">
        <div style="display: flex; margin-top: auto;">
            <a href="" style="margin-left: auto;"> Site Name</a>
            <a href="" style="margin-left: auto;">Category x</a> |
            <a href="" style="margin-left: auto;">Category y</a> |
            <a href="" style="margin-left: auto;">Category z</a> |
        </div>

    </footer>

</body>
</html>
